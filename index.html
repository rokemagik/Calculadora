<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta name="description" content="Sitio web de una calculadora">
    <title>Calculadora</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>
        <section>
            <div class="div-1">
                <p id="calculo"></p>
                <p id="resultado"></p>
            </div>
            <div class="div-2">
                <button type="button" data-accion="clear">C</button>
                <button type="button" data-accion="parentesis">( )</button>
                <button type="button" data-operacion="%"><i class="bi bi-percent"></i></button>
                <button type="button" data-operacion="/">รท</button>
                <button type="button" data-valor="7">7</button>
                <button type="button" data-valor="8">8</button>
                <button type="button" data-valor="9">9</button>
                <button type="button" data-operacion="*"><i class="bi bi-x-lg"></i></button>
                <button type="button" data-valor="4">4</button>
                <button type="button" data-valor="5">5</button>
                <button type="button" data-valor="6">6</button>
                <button type="button" data-operacion="-"><i class="bi bi-dash-lg"></i></button>
                <button type="button" data-valor="1">1</button>
                <button type="button" data-valor="2">2</button>
                <button type="button" data-valor="3">3</button>
                <button type="button" data-operacion="+"><i class="bi bi-plus-lg"></i></button>
                <button type="button" data-operacion="signo"><i class="bi bi-plus-slash-minus"></i></button>
                <button type="button" data-valor="0">0</button>
                <button type="button" data-valor=".">.</button>
                <button type="button" data-accion="igual">=</button>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
